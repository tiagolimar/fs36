<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CEP</title>
</head>
<body class="bg-secondary-subtle">
    <form class="container border border-dark rounded shadow-sm mt-4 pb-4 bg-light">
        <h2 class="text-center my-2">FORMULÁRIO DE ENDEREÇO</h2>
        <div class="row">
            <div class="col">
                <label class="form-label" for="cep">CEP</label>
                <input class="form-control shadow-sm" id="cep" type="text" oninput="fillInputs(event)">
            </div>
            <div class="col">
                <label class="form-label" for="numero">Nº</label>
                <input class="form-control border border-black shadow-sm" id="numero" type="text">
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <label class="form-label" for="estado">Estado</label>
                <select class="form-select border border-black shadow-sm" name="estado" id="estado" onchange="preencherMunicipios()"></select>
            </div>
            <div class="col">
                <label class="form-label" for="localidade">Localidade</label>
                <select class="form-select border border-black shadow-sm" name="localidade" id="localidade"></select>
            </div>
            <div class="col">
                <label class="form-label" for="bairro">Bairro</label>
                <input class="form-control border border-black shadow-sm" id="bairro" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label" for="logradouro">Logradouro</label>
                <input class="form-control border border-black shadow-sm" id="logradouro" type="text">
            </div>
            <div class="col">
                <label class="form-label" for="complemento">Complemento</label>
                <input class="form-control border border-black shadow-sm" id="complemento" type="text">
            </div>
            <div class="col-2 pt-2">
                <button class="btn btn-success w-100 mt-4">Salvar</button>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
