<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD | Produções</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/prova_logica_fs36/pages/home">CRUD | Produções</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/prova_logica_fs36/pages/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/prova_logica_fs36/pages/cadastro">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prova_logica_fs36">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form method="post" class="container border border-dark rounded rounded-4 shadow p-4 mt-5" onsubmit="cadastrarFilme(event)">
        <h1 class="text-center">Cadastrar Filme</h1>
        <div class="row">
            <label for="titulo" class="form-label">Título</label>
            <input id="titulo" name="titulo" type="text" class="form-control border border-dark shadow-sm" required>
        </div>
        <div class="row mt-4">
            <label for="diretor" class="form-label">Diretor</label>
            <input id="diretor" name="diretor" type="text" class="form-control border border-dark shadow-sm" required>
        </div>
        <div class="row mt-4">
            <label for="orcamento" class="form-label">Orçamento</label>
            <input id="orcamento" name="orcamento" type="number" class="form-control border border-dark shadow-sm" min="0" required>
        </div>
        <div class="row mt-4">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" name="tipo" class="form-select border border-dark shadow-sm" required>
                <option value="Filme">Filme</option>
                <option value="Série">Série</option>
            </select>
        </div>
        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-dark w-100">Cadastrar</button>
            </div>
            <div class="col">
                <button type="reset" class="btn btn-secondary w-100">Resetar</button>
            </div>
        </div>
    </form>
    <footer class="fixed-bottom bg-dark">
        <p class="text-secondary fs-6 text-center mt-2">github: tiagolimar | linkdein: tiagolimar | instagram: tiago_limar</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
