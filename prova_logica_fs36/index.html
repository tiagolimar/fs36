<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD | Produções</title>
</head>
<body>
    <form method="post" class="container border border-dark rounded rounded-4 shadow p-4 mt-5" onsubmit="fazerLogin(event)">
        <h1 class="text-center">Login</h1>
        <div class="row">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control border border-dark shadow-sm">
        </div>
        <div class="row mt-4">
            <label for="password" class="form-label">Senha</label>
            <input id="password" name="password" type="password" class="form-control border border-dark shadow-sm" minlength="6" maxlength="9">
        </div>
        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-dark w-100">Entrar</button>
            </div>
            <div class="col">
                <button type="reset" class="btn btn-secondary w-100">Resetar</button>
            </div>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
